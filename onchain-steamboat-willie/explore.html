  <script>
    document.body.addEventListener("click", () => {
      let a = document.getElementById("a");
      let new1, new2;
      if (a.getAttribute("x") === "6") {
        new1 = "9";
        new2 = "5";
      } else {
        new1 = "6";
        new2 = "10";
      }
      document.getElementById("a").setAttribute("x", new1);
      document.getElementById("b").setAttribute("x", new2);
    });
  </script>
