<html style="overflow: hidden">
  <body style="margin: 0">
    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 400 400" fill="none">
      <rect width="400" height="400" fill="#ea4630" rx="5%" />
      <rect x="40" y="40" width="320" height="320" fill="green" rx="5%" />
      <rect x="80" y="80" width="240" height="240" fill="#DFFFFF" rx="2.5%" />
      <text
        x="200"
        y="210"
        text-anchor="middle"
        font-size="100"
        alignment-baseline="middle"
        dominant-baseline="middle"
        stroke-width="2"
        stroke="#000"
        style="user-select: none"
        id="gift"
      >
        &#x1f381;
      </text>
    </svg>
    <script>
      let gifts = ["&#x1f680;", "&#x1f4a9;", "&#x2602;"],
        running = !1,
        s = (t) => new Promise((e) => setTimeout(e, t));
      const gift = document.getElementById("gift");
      let og = gift.textContent;
      document.addEventListener("click", async () => {
        if (!running) {
        }
        let t = !0;
        for (let t = 0; t < gifts.length; t++) (gift.innerHTML = gifts[t]), await s(100);
        (gift.innerHTML = og), (t = !1);
      });
    </script>
  </body>
</html>
